{% extends 'blog/base.html' %}

{% block content %}
    <div class="container">
        <div class="row post">
            <div class="col-md-6 mx-auto">
                <h1>New post</h1>
                <form method="POST" class="post-form">{% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="save btn btn-default">Save</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
