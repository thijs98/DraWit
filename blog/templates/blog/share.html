{% extends 'blog/base.html' %}

{% block content %}
    <div class="container">
        <div class="row addPost">
            <div class="col-md-6 mx-auto"> 
                <a href="{% url 'post_new' %}"><button type="button" title="Add post, what did you expect?">Add post</button></a>
            </div>
        </div>
    </div>
    {% for post in posts %}
        <div class="container">
            <div class="row post">
                <div class="col-md-6 mx-auto">
                    <div class="date">
                        {{ post.published_date }}
                    </div>
                    <h1>{{ post.title }}</h1>
                    <p>{{ post.text|linebreaksbr }}</p>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
